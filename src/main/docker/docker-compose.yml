#      - 8081:8081
#    environment:
#      - REDIS_HOST=redis
#      - REDIS_PORT=6379

  keycloak:
    image: jboss/keycloak
    volumes:
      - ./keycloak/demo-realm.json:/tmp/demo-realm.json
    ports:
      - 7080:8080
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/demo-realm.json
